<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bell Incense - Premium Incense from Bangalore</title>
    <style>
        :root {
            --color-primary: #c4a747;
            --color-dark: #2a1810;
            --color-light: #f5f0e8;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Georgia, serif;
            background: linear-gradient(135deg, #1a0f08 0%, #2a1810 50%, #1a0f08 100%);
            color: var(--color-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: linear-gradient(to bottom, rgba(26, 15, 8, 0.9), rgba(42, 24, 16, 0.95));
            border: 2px solid var(--color-primary);
            border-radius: 12px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), inset 0 1px 0 rgba(196, 167, 71, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: var(--color-primary);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
        }
        .subtitle {
            font-size: 0.9em;
            color: var(--color-primary);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, var(--color-primary), transparent);
            margin: 20px 0;
        }
        .tagline {
            font-size: 1.3em;
            color: var(--color-light);
            font-style: italic;
            margin: 25px 0;
            line-height: 1.6;
        }
        .emoji {
            font-size: 2.5em;
            margin: 30px 0;
        }
        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 30px 0;
        }
        .feature {
            padding: 15px;
            background: rgba(196, 167, 71, 0.08);
            border: 1px solid rgba(196, 167, 71, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .feature:hover {
            background: rgba(196, 167, 71, 0.15);
            border-color: rgba(196, 167, 71, 0.4);
            transform: translateY(-5px);
        }
        .feature-icon {
            font-size: 1.5em;
            margin-bottom: 8px;
        }
        .feature-text {
            font-size: 0.8em;
            color: var(--color-light);
        }
        .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary), #b8932f);
            color: var(--color-dark);
            box-shadow: 0 4px 15px rgba(196, 167, 71, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(196, 167, 71, 0.5);
        }
        .btn-secondary {
            background: transparent;
            color: var(--color-primary);
            border: 2px solid var(--color-primary);
        }
        .btn-secondary:hover {
            background: rgba(196, 167, 71, 0.1);
            transform: translateY(-2px);
        }
        .footer {
            font-size: 0.85em;
            color: rgba(196, 167, 71, 0.7);
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(196, 167, 71, 0.2);
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
